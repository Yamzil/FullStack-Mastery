<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="container-title">
            <h1 class="title">Rock Paper Scissors</h1>
        </div>
        <div class="container-game">
            <span class="g">G</span>
            <span class="a">a</span>
            <span class="m">m</span>
            <span class="e">e</span>
        </div>
    </div>
    <div class="question-text">
        <h>What is your choice ?</h>
    </div>
    <div class="rock-paper-scissors-icons">
        <input id="rock" type="image" src="https://full-stack-mastery-v5ht-ffr8u3buu-yamzil.vercel.app/assests/rock.png" alt="Rock" />
        <input id="paper" type="image" src="https://full-stack-mastery-v5ht-ffr8u3buu-yamzil.vercel.app/assests/paper.png" alt="Paper" />
        <input id="scissors" type="image" src="https://full-stack-mastery-v5ht-ffr8u3buu-yamzil.vercel.app/assests/scissors.png" alt="Scissors" />
    </div>
    <div>
        <h1 id="results"></h1>
    </div>
    <script src="app.js"></script>
</body>

</html>
