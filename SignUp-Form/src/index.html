<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,200&family=Black+Ops+One&family=Inter:wght@300;500&family=Quicksand&family=Tilt+Prism&family=Ubuntu:ital,wght@0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div>
        <h1 id="title-text">Sign Up</h1>
    </div>
    <div class="container">
        <div class="getting-started">
            <div class="svg-picture">
                <img src="../inc/car-wash.svg" alt="car wash picture">
            </div>
            <div class="text-gettingstarted">
                <p id="description-text">ShineOn Car <br>Wash</p>
                <p id="small-description-text">Revive Your Ride with<br>
                    Professional Care</p>
            </div>
            <div class="button">
                <button id="get-started">Get Started</button>
                <button id="login">LogIn</button>
            </div>
        </div>
        <div class="sign-up">
            <img id="circle-svg" src="../inc/circle.svg" alt="Ellipse img">
            <img id="car-svg" src="../inc/car.svg" alt="car">
            <div class="signup-dashboard">
                <div text="text-signup">
                    <p id="sign-up-text-in-signup-dashboard">Sign Up</p>
                    <p id="description-text-in-signup-dashboard">Get Your Car Sparkling Clean</p>
                </div>
                <form class="signup-infos"  method="post">
                    <input type="text" placeholder="Username" id="username" class="user-icon">
                    <input type="email" placeholder="Email" id="email">
                    <div class="pass">
                        <input type="password" placeholder="Password" class="password" required>
                        <img src="../inc/eye-slash.svg" />
                    </div>
                    <div class="pass">
                        <input type="password" placeholder="Confirm Password" class="confirmed-password" id="eye-slash"
                            required>
                        <img src="../inc/eye-slash.svg" />
                    </div>
                    <div class="check-box">
                        <input type="checkbox">
                        <label for="checkbox">I Agree to the Terms and Conditions,<br>
                            Privacy Policy & Medical Disclaimer</label>
                    </div>
                    <button id="sign-up-button">Sign Up</button>
                    <hr>
                    <span>OR</span>
                    <div class="icons-register">
                        <input type="image" src="../inc/facebook-f.svg" />
                        <input type="image" src="../inc/google.svg" />
                        <input type="image" src="../inc/twitter.svg" />
                    </div>
                </form>
            </div>
        </div>
        <div class="sign-in">
            <img id="circle-svg" src="../inc/circle.svg" alt="Ellipse img">
            <img id="car-svg" src="../inc/car.svg" alt="car">
            <div class="signup-dashboard">
                <div text="text-signup">
                    <p id="sign-up-text-in-signup-dashboard">Sign In</p>
                    <p id="description-text-in-signup-dashboard">Get Your Car Sparkling Clean</p>
                </div>
                <form class="signup-infos" action="example.com/path" method="post">
                    <input type="email" placeholder="Email" id="email">
                    <div class="pass">
                        <input type="password" placeholder="Confirm Password" class="confirmed-password" id="eye-slash"
                            required>
                        <img src="../inc/eye-slash.svg" />
                    </div>
                    <button id="sign-up-button">Sign In</button>
                    <hr>
                    <span>OR</span>
                    <div class="icons-register">
                        <input type="image" src="../inc/facebook-f.svg" />
                        <input type="image" src="../inc/google.svg" />
                        <input type="image" src="../inc/twitter.svg" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
